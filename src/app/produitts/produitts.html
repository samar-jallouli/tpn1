<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table>
        <thead>
          <tr>
            <th>Liste de Produits</th>
          </tr>
        </thead>
        @for(produitt of produitts;track produitt) {

        <tbody>
          <tr>
            <td>{{ produitt }}</td>
          </tr>
        </tbody>
        }
      </table>
    </div>
  </div>
</div>
